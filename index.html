<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   

  </head>
  <body id="container" onload="checkLocation()" >

    <div class="card">

      <div class="searchContainer">
        <input class="searchInput" id="searchCity" type="text" placeholder="Enter City Name" />
        <img class="searchIcon" src="search.png" alt="search" id="searchCity" width="50px" height="50px">         
      </div>

      <div class="valueContainer">
        <div class="lefPane">
            <p class="location">Current Location</p>
            <p class="latitude">latitude</p>
            <p class="longitude">longitude</p>
            <h1 class="place">Place:</h1>
            <p class="time">Time</p>
            <p class="day">WeekDay, Day Month Year</p>
            <p class="temperature">Temperature</p>
        </div>
        <div class="rightPane">
            <p>icon</p>
            <p>icon Type</p>
            <p class="searchedCity">City</p>
            <p class="sear">Temperature</p>
            <p>Humidity</p>
            <p>Visibility</p>
            <p>Wind Speed</p>
        </div>
        <div>
            5 Day Forecast 
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
